<form (submit)="contactForm.valid && handleSubmit($event)" #contactForm="ngForm">
  <div class="form-group">
    <label for="firstName">First name</label>
    <input type="text" class="form-control" id="firstName" placeholder="First name" name="firstName"
           [(ngModel)]="contact.firstName" required #firstName="ngModel"
          [ngClass]="{'is-invalid': firstName.invalid && firstName.touched}"
    >
    <div class="invalid-feedback" *ngIf="firstName.invalid && firstName.touched">
      Please provide a first name.
    </div>
  </div>
  <div class="form-group">
    <label for="firstName">Last name</label>
    <input type="text" class="form-control" id="lastName" placeholder="Last name" name="lastName" [(ngModel)]="contact.lastName">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
</form>
